<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: Sour Gummy;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: teal;
    }

    .container {
      width: 30%;
      /* padding: 2%; */
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 2.5rem;
      text-decoration: underline;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: larger;
      font-family: Sour Gummy;

    }

    button {
      font-family: Sour Gummy;
      width: 100%;
      padding: 10px;
      background-color: #D4AF37;
      /* background-color: #0288d1; */
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 4%;
      font-size: 1rem;
    }

    button:hover {
      background-color: #f3cb49
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
    }

    #auth-form {
      padding: 5%;
      text-align: center;

    }
    @media (width<576px){
      .container{
        width: 60%;
      }
    }
  </style>
  <script src="app.js" type="module"></script>
</head> 

<body>
  <div class="container">
    <h2 id="form-title">Signup</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="auth-button">Sign Up</button>
    </form>
    <div class="toggle">
      <p id="toggle-message">Already have an account? <a href="#" id="toggle-link">Login</a></p>
    </div>
  </div>

  <!-- Firebase Scripts --> 
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
  <script src="app.js"></script>
 </body>

</html>
